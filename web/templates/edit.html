{{define "head"}}<title>Edit Note</title>{{end}}
{{define "body"}}
<h1>Edit Note</h1>
<form class="" action="/notes/update/{{.Id}}" method="post">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" name="title" class="form-control" value="{{.Note.Title}}">
  </div>
  <div class="form-group">
    <label for="">Description:</label>
    <textarea type="text" name="description" class="form-control">{{.Note.Description}}</textarea>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
{{end}}
