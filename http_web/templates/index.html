{{define "head"}}<title>Title</title>{{end}}
{{define "body"}}
<h1>Notes List</h1>
<p><a class="btn btn-default" href="/notes/add" data-toggle="tooltip" data-placement="bottom" title="添加新Note"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Note</a></p>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <tr>
      <th>title</th>
      <th>Description</th>
      <th>CreatedOn</th>
      <th>Actions</th>
    </tr>
    {{range $key, $value := .}}
    <tr>
      <td>{{$value.Title}}</td>
      <td>{{$value.Description}}</td>
      <td>{{$value.CreatedOn}}</td>
      <td>
        <a href="/notes/edit/{{$key}}" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</a>
        <a href="/notes/delete/{{$key}}" class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete</a>
      </td>
    </tr>
    {{end}}
  </table>
</div>
{{end}}
