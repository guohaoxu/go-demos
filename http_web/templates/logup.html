
{{define "head"}}<title>Add Note</title>{{end}}
{{define "body"}}
<h1>logup</h1>
<form class="" action="/users/add" method="post">
  <div class="form-group">
    <label for="">username:</label>
    <input type="text" name="username" value="" class="form-control">
  </div>
  <div class="form-group">
    <label for="">password:</label>
    <input type="password" name="password" value="" class="form-control">
  </div>
  <div class="form-group">
    <label for="">Repeat password:</label>
    <input type="password" name="rep-password" value="" class="form-control">
  </div>
  <button type="submit" name="button" class="btn btn-default">Submit</button>
</form>
{{end}}
